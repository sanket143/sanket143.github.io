<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Description" content="Personal website" />

    <!-- Montserrat Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled and minified Materilize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />

    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <title>Sanket Chaudhari</title>
  </head>

  <body>
    <!-- Main Picture -->
    <div class="center animated bounceIn">
      <img
        id="main_image"
        src="https://avatars0.githubusercontent.com/u/26973649?s=460&v=4"
        class="circle z-depth-5"
        alt="Main Image"
      />
    </div>

    <!-- Name and info -->
    <div id="main_text" class="animated bounceIn center">
      <h3 id="name">Sanket Chaudhari</h3>
      <span style="font-size: 20px;">
        <i class="fas fa-heart"></i>
        <span style="margin-left: 5px;">Using Arch Linux w/ i3wm</span>
      </span>
    </div>

    <!-- Icons -->
    <div id="main_icons" class="container center animated bounceIn">
      <a
        href="https://github.com/sanket143"
        target="_blank"
        rel="noopener"
        data-tooltip="Github"
        data-position="bottom"
        class="tooltipped"
        aria-label="GitHub profile link"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://twitter.com/sanket_m2"
        target="_blank"
        rel="noopener"
        data-tooltip="Twitter"
        data-position="bottom"
        class="tooltipped"
        aria-label="Twitter profile link"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/sanket143/"
        target="_blank"
        rel="noopener"
        data-tooltip="LinkedIn"
        data-position="bottom"
        class="tooltipped"
        aria-label="LinkedIn profile link"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a
        href="https://sourcerer.io/sanket143"
        target="_blank"
        rel="noopener"
        data-tooltip="Sourcerer"
        data-position="bottom"
        class="tooltipped"
        aria-label="sourcerer.io link"
      >
        <i class="fas fa-hat-wizard"></i>
      </a>
    </div>

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Local JS -->
    <script src="js/index.js"></script>
  </body>
</html>
